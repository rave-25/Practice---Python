{% extends 'accounts/Main.html'%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% block content %}
        {% include 'accounts/status.html' %}
        <div class="row" style="margin: 0;"> 
            <div class="col-md-5">
                <h5>My Clients:</h5>
                <hr>
                <div class="card card-body">
                    <a class="btn btn-primary  btn-sm btn-block" href="">Create New Client</a>
                    <table class="table table-sm">
                        <tr>
                            <th></th>
                            <th>Clients</th>
                            <th>Issues</th>
                        </tr>
                    </table>
                </div>
            </div>
        
            <div class="col-md-7">
                <h5>LAST 5 Job Orders</h5>
                <hr>
                <div class="card card-body">
                    <a class="btn btn-primary  btn-sm btn-block" href="">Create JO</a>
                    <table class="table table-sm">
                        <tr>
                            <th>JO</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Update</th>
                            <th>Remove</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
    {% endblock %}
</html>
