{% extends 'accounts/Main.html'%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Projects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    {% block content %}
    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>My Projects</h5>
                <hr>
                <a class="btn btn-outline-info  btn-sm btn-block" href="">Update Project</a>
                <a class="btn btn-outline-danger  btn-sm btn-block" href="">Delete Project</a>
    
            </div>
        </div>
    
        <div class="col-md">
            <div class="card card-body">
                <h5>Project Details</h5>
                <hr>
                <p>Requirements:</p>
                <p>Project Duration: </p>
            </div>
        </div>
    
        <div class="col-md">
            <div class="card card-body">
                <h5>Total Job Orders</h5>
                <hr>
                <h1 style="text-align: center;padding: 10px"></h1>
            </div>
        </div>
    </div>
    
    
    <br>
    <div class="row">
        <div class="col">
            <div class="card card-body">
                <form method="get">
    
                <button class="btn btn-primary" type="submit">Search</button>
              </form>
            </div>
        </div>
        
    </div>
    <br>
    
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Client</th>
                        <th>Duration</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Rendered Hours</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
    
                </table>
            </div>
        </div>
    </div>
    {% endblock %}
    </body>
</html>
